    {% extends 'base.html' %}
    {% block title %}Cricket World Cup Predictor - Highest Run Scorer{% endblock %}
    {% block styles %}
    <style>
        .run-scorer-container {
            max-width: 1200px;
            margin: 2rem auto;
            text-align: center;
        }

        .run-scorer-container h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .scorer-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1rem auto;
            padding: 2rem;
            width: 300px;
            text-align: center;
        }

        .scorer-photo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .scorer-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .scorer-card p {
            font-size: 1rem;
            color: #666;
            line-height: 1.4;
        }

        footer {
            background: #002244;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            .navbar-menu.active {
                display: flex;
            }

            .navbar-toggle {
                display: flex;
            }
        }
    </style>
    {% endblock %}
<body>
    {% block content %}
    <section id="highest-run-scorer">
        <div class="run-scorer-container">
            <h1>Predicted Highest Run Scorer</h1>
            <div class="scorer-card">
                <img src="scorer.jpg" alt="Player Photo" class="scorer-photo">
                <h2>Virat Kohli</h2>
                <p>Predicted Runs: 850</p>
                <p>Team: India</p>
            </div>
        </div>
    </section>
    {% endblock %}
